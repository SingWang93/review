{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="description" content="注册">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="{% static 'assets/css/amazeui.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/admin.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}"/>
</head>

<body data-type="login">
<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                <span> 账号注册</span> <i class="am-icon-skyatlas"></i>

            </div>
        </div>
        <div class="login-font">
        </div>
        <div class="am-u-sm-10 login-am-center">
            <form class="am-form" action="/create/" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="am-form-group">
                        <input type="text" class="" id="doc-ipt-email-1" placeholder="UserName" name="username">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="" id="doc-ipt-pwd-1" placeholder="PassWord" name="password">
                    </div>
                    {% if msg %}
                        <div class="am-alert am-alert-danger" data-am-alert>
                            {{ msg }}
                        </div>
                    {% endif %}
                    <p>
                        <button type="submit" class="am-btn am-btn-default">注册</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/amazeui.min.js' %}"></script>
<script src="{% static 'assets/js/app.js' %}"></script>
</body>

</html>
